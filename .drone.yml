kind: pipeline
name: default

clone:
  skip_verify: true

volumes:
- name: artefacts
  host:
    path: artefacts

steps:
- name: build
  image: node:14
  volumes:
  - name: artefacts
    path: /artefacts
  commands:
    - npm ci
    - cp -r * /artefacts
- name: build and deploy
  image: amaysim/serverless:1.72.0
  volumes:
  - name: artefacts
    path: /artefacts
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: aws_access_key_id
    AWS_SECRET_ACCESS_KEY:
      from_secret: aws_secret_access_key
  commands:
    - env
    - cd /artefacts
    - sls deploy --verbose
